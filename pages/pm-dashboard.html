<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Content Calendar - Refleqt PM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container { display: flex; flex-direction: column; height: 100vh; }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header-title { font-size: 20px; font-weight: 600; }
        .header-controls { display: flex; gap: 15px; align-items: center; }
        .view-toggle { display: flex; gap: 5px; background: rgba(255, 255, 255, 0.1); padding: 3px; border-radius: 8px; }
        .view-btn {
            padding: 6px 12px; background: none; border: none; color: rgba(255,255,255,.7);
            cursor: pointer; border-radius: 6px; font-size: 12px; font-weight: 500;
        }
        .view-btn.active { background: rgba(103, 126, 234, 0.3); color: #fff; }
        .export-btn {
            padding: 6px 12px; background: rgba(255,255,255,.1); border: 1px solid rgba(255,255,255,.2);
            color: #fff; border-radius: 6px; cursor: pointer; font-size: 12px;
        }

        /* Command Bar */
        .command-bar {
            background: rgba(255,255,255,.03); padding: 10px 30px;
            border-bottom: 1px solid rgba(255,255,255,.1); display: flex; gap: 20px; align-items: center;
        }
        .metric-pill {
            display: flex; align-items: center; gap: 8px; padding: 5px 12px;
            background: rgba(255,255,255,.05); border-radius: 20px; font-size: 12px;
        }
        .metric-label { color: rgba(255,255,255,.5); }
        .metric-value { font-weight: 600; }
        .metric-ai { color: #667eea; }
        .metric-scheduled { color: #10b981; }
        .metric-performance { color: #f59e0b; }

        /* Main Layout */
        .content-layout { flex: 1; display: flex; overflow: hidden; }

        /* Calendar Section */
        .calendar-section { flex: 1; overflow: auto; padding: 20px; }
        .calendar-grid { background: rgba(255,255,255,.05); border-radius: 12px; overflow: visible; min-width: 1000px; }
        .week-view { display: grid; grid-template-columns: 100px repeat(7, 1fr); grid-auto-rows: minmax(120px, auto); }

        .platform-label {
            background: rgba(255,255,255,.03); padding: 15px 10px; border-right: 1px solid rgba(255,255,255,.1);
            border-bottom: 1px solid rgba(255,255,255,.05); display: flex; align-items: center; gap: 8px;
            font-size: 12px; font-weight: 500; position: sticky; left: 0; background: rgba(15,12,41,.95);
        }
        .platform-icon { width: 24px; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 12px; color: white; }

        .day-header {
            background: rgba(255,255,255,.03); padding: 15px 10px; border-right: 1px solid rgba(255,255,255,.1);
            border-bottom: 1px solid rgba(255,255,255,.1); text-align: center; position: sticky; top: 0;
            background: rgba(15,12,41,.95); z-index: 10;
        }
        .day-header.today { outline: 2px solid rgba(103,126,234,.4); }
        .day-name { font-size: 10px; text-transform: uppercase; color: rgba(255,255,255,.5); margin-bottom: 5px; }
        .day-date { font-size: 18px; font-weight: 600; }

        .time-slot {
            min-height: 120px; padding: 8px; border-right: 1px solid rgba(255,255,255,.1);
            border-bottom: 1px solid rgba(255,255,255,.05); position: relative;
        }

        /* Content Cards */
        .content-card {
            background: rgba(255,255,255,.08); border-radius: 8px; padding: 10px; margin-bottom: 6px;
            cursor: pointer; transition: all .3s ease; position: relative; border-left: 3px solid transparent; font-size: 11px;
        }
        .content-card:hover { background: rgba(255,255,255,.12); transform: translateX(2px); }
        .content-card.ai-suggested { border-left-color: #667eea; background: linear-gradient(90deg, rgba(102,126,234,.1) 0%, rgba(255,255,255,.08) 100%); }
        .content-card.scheduled { border-left-color: #10b981; }
        .content-card.published { border-left-color: #6b7280; opacity: 0.85; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 9px; }
        .card-time { color: rgba(255,255,255,.5); }
        .card-status { padding: 2px 5px; border-radius: 3px; text-transform: uppercase; font-weight: 600; font-size: 8px; }
        .status-ai { background: rgba(102,126,234,.2); color: #818cf8; }
        .status-scheduled { background: rgba(16,185,129,.2); color: #10b981; }
        .status-published { background: rgba(107,114,128,.2); color: #9ca3af; }
        .card-title { font-size: 11px; line-height: 1.3; margin-bottom: 5px; }
        .card-metrics { display: flex; gap: 8px; font-size: 9px; color: rgba(255,255,255,.5); }
        .performance-indicator { position: absolute; top: 5px; right: 5px; width: 6px; height: 6px; border-radius: 50%; background: #10b981; }
        .performance-indicator.trending { background: #f59e0b; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.5} }

        /* Detail Panel */
        .detail-panel { width: 400px; background: rgba(255,255,255,.03); border-left: 1px solid rgba(255,255,255,.1); display: flex; flex-direction: column; transition: transform .3s ease; }
        .detail-panel.hidden { transform: translateX(100%); width: 0; }
        .panel-header { padding: 15px 20px; background: rgba(255,255,255,.05); border-bottom: 1px solid rgba(255,255,255,.1); display: flex; justify-content: space-between; align-items: center; }
        .panel-title { font-size: 14px; font-weight: 600; }
        .close-btn { background: none; border: none; color: rgba(255,255,255,.5); cursor: pointer; font-size: 20px; }
        .panel-content { flex: 1; overflow-y: auto; padding: 20px; }
        .detail-section { margin-bottom: 25px; }
        .section-title { font-size: 11px; text-transform: uppercase; color: rgba(255,255,255,.5); margin-bottom: 10px; letter-spacing: .5px; }
        .content-editor {
            width: 100%; background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.1);
            border-radius: 8px; padding: 12px; min-height: 100px; font-size: 12px; color: #fff; resize: vertical;
        }
        .platform-variants { display: flex; flex-direction: column; gap: 10px; }
        .variant-card { background: rgba(255,255,255,.05); padding: 10px; border-radius: 8px; font-size: 11px; }
        .variant-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .variant-platform { font-weight: 600; }
        .variant-status { font-size: 9px; padding: 2px 6px; background: rgba(16,185,129,.2); color: #10b981; border-radius: 3px; }

        /* Research Trail */
        .research-trail { display: flex; flex-direction: column; gap: 8px; }
        .trail-item { background: rgba(255,255,255,.05); padding: 8px; border-radius: 6px; font-size: 11px; border-left: 2px solid #667eea; }
        .trail-source { color: rgba(255,255,255,.5); font-size: 9px; margin-top: 4px; }

        /* SEO */
        .seo-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { padding: 4px 8px; background: rgba(103,126,234,.2); border-radius: 4px; font-size: 10px; color: #818cf8; }

        /* Performance chart */
        .performance-chart { background: rgba(255,255,255,.05); padding: 12px; border-radius: 8px; height: 100px; display: flex; align-items: flex-end; gap: 4px; }
        .chart-bar { flex: 1; background: linear-gradient(to top, #667eea, #764ba2); border-radius: 2px 2px 0 0; position: relative; }
        .chart-label { position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); font-size: 8px; color: rgba(255,255,255,.5); }

        /* Actions */
        .panel-actions { padding: 15px 20px; background: rgba(255,255,255,.05); border-top: 1px solid rgba(255,255,255,.1); display: flex; gap: 10px; }
        .action-btn { flex: 1; padding: 8px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 500; transition: all .3s ease; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: rgba(255,255,255,.1); color: white; border: 1px solid rgba(255,255,255,.2); }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,0,0,.2); }

        /* Integrations */
        .integration-status { display: flex; gap: 8px; flex-wrap: wrap; }
        .integration-badge { display: flex; align-items: center; gap: 4px; padding: 4px 8px; background: rgba(255,255,255,.05); border-radius: 4px; font-size: 10px; }
        .integration-badge.connected { background: rgba(16,185,129,.2); color: #10b981; }
        .integration-badge.pending { background: rgba(245,158,11,.2); color: #fbbf24; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: 1px solid rgba(255,255,255,.1); border-radius: 12px; padding: 25px; width: 90%; max-width: 500px; }
        .modal-header { font-size: 16px; font-weight: 600; margin-bottom: 20px; }
        .export-options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .export-option { padding: 12px; background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.1); border-radius: 8px; cursor: pointer; transition: all .3s ease; }
        .export-option:hover { background: rgba(255,255,255,.08); border-color: #667eea; }
        .export-option.selected { background: rgba(103,126,234,.2); border-color: #667eea; }
        .option-title { font-size: 13px; font-weight: 500; margin-bottom: 4px; }
        .option-desc { font-size: 11px; color: rgba(255,255,255,.6); }

        /* Notification */
        .notification {
            position: fixed; top: 20px; right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 12px 20px; border-radius: 8px; font-size: 13px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
            transform: translateX(400px); transition: transform .3s ease; z-index: 1001;
        }
        .notification.show { transform: translateX(0); }

        /* Empty slot */
        .empty-slot {
            height: calc(100% - 8px); min-height: 80px; border: 2px dashed rgba(255,255,255,.1); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,.3);
            font-size: 11px; cursor: pointer; transition: all .3s ease;
        }
        .empty-slot:hover { border-color: rgba(255,255,255,.2); background: rgba(255,255,255,.02); }

        .linkedin-icon { background: #0077B5; }
        .twitter-icon { background: #1DA1F2; }
        .instagram-icon { background: linear-gradient(45deg, #f09433 0%, #bc1888 100%); }
        .youtube-icon { background: #FF0000; }
        .blog-icon { background: #FF5722; }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">Smart Content Calendar</h1>
        <div class="header-controls">
            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('week', this)">Week</button>
                <button class="view-btn" onclick="switchView('month', this)">Month</button>
                <button class="view-btn" onclick="switchView('list', this)">List</button>
            </div>
            <button class="export-btn" onclick="openExportModal()">Export</button>
        </div>
    </header>

    <!-- Command Bar -->
    <div class="command-bar">
        <div class="metric-pill">
            <span class="metric-label">AI Suggested:</span>
            <span class="metric-value metric-ai" id="metricAi">8</span>
        </div>
        <div class="metric-pill">
            <span class="metric-label">Scheduled:</span>
            <span class="metric-value metric-scheduled" id="metricScheduled">12</span>
        </div>
        <div class="metric-pill">
            <span class="metric-label">Avg Performance:</span>
            <span class="metric-value metric-performance" id="metricPerf">+23%</span>
        </div>
        <div class="metric-pill" style="margin-left: auto;">
            <span class="metric-label">Research Swarms Active:</span>
            <span class="metric-value" id="metricSwarms">3</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-layout">
        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="calendar-grid">
                <div class="week-view" id="calendarGrid">
                    <!-- Calendar content will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Detail Panel -->
        <div class="detail-panel hidden" id="detailPanel">
            <div class="panel-header">
                <h2 class="panel-title" id="panelTitle">Content Details</h2>
                <button class="close-btn" onclick="closeDetailPanel()">&times;</button>
            </div>

            <div class="panel-content" id="panelContent">
                <!-- Dynamic content will be loaded here -->
            </div>

            <div class="panel-actions">
                <button class="action-btn btn-secondary" onclick="assignWriter()">Assign Writer</button>
                <button class="action-btn btn-primary" onclick="approveContent()">Approve & Schedule</button>
            </div>
        </div>
    </div>
</div>

<!-- Export Modal -->
<div class="modal" id="exportModal">
    <div class="modal-content">
        <h3 class="modal-header">Export Calendar</h3>
        <div class="export-options">
            <div class="export-option" onclick="selectExportOption(this, 'csv')">
                <div class="option-title">CSV Export</div>
                <div class="option-desc">Compatible with Excel, Google Sheets</div>
            </div>
            <div class="export-option" onclick="selectExportOption(this, 'api')">
                <div class="option-title">API Integration</div>
                <div class="option-desc">JSON format for Buffer, Hootsuite</div>
            </div>
            <div class="export-option" onclick="selectExportOption(this, 'wordpress')">
                <div class="option-title">WordPress</div>
                <div class="option-desc">Schedule posts directly to WordPress</div>
            </div>
        </div>
        <div class="panel-actions">
            <button class="action-btn btn-secondary" onclick="closeExportModal()">Cancel</button>
            <button class="action-btn btn-primary" onclick="executeExport()">Export</button>
        </div>
    </div>
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>

<script>
/* ===================== SAMPLE DATA ===================== */
const contentDatabase = {
    'content_001': {
        id: 'content_001',
        title: '5 Trends Reshaping B2B Marketing in 2025',
        platform: 'linkedin',
        status: 'ai-suggested',
        time: '10:00 AM',
        date: 'Mon',
        content: {
            body: 'Comprehensive analysis of emerging B2B marketing trends...',
            variants: {
                linkedin: {
                    format: 'article',
                    content: 'Full LinkedIn article content...',
                    hashtags: ['#B2BMarketing', '#DigitalTransformation', '#AI'],
                    seo: {
                        keywords: ['B2B marketing trends', '2025 marketing', 'digital transformation'],
                        meta_desc: 'Discover the top 5 trends reshaping B2B marketing in 2025'
                    }
                },
                twitter: {
                    format: 'thread',
                    tweets: [
                        '1/ The B2B marketing landscape is evolving rapidly. Here are 5 trends you cannot ignore in 2025 🧵',
                        '2/ AI-Powered Personalization: Moving beyond basic segmentation to hyper-personalized experiences',
                        '3/ Account-Based Everything: ABM is expanding to ABX - Account-Based Experience'
                    ]
                }
            }
        },
        research: {
            swarm_id: 'swarm_12345',
            confidence: 0.92,
            sources: [
                {
                    url: 'https://example.com/research1',
                    title: 'Gartner B2B Marketing Report 2024',
                    relevance: 0.95,
                    key_extract: 'AI adoption in B2B marketing has increased by 300%'
                },
                {
                    url: 'https://example.com/research2',
                    title: 'Forrester Digital Transformation Study',
                    relevance: 0.88,
                    key_extract: 'Digital-first strategies showing 45% higher ROI'
                }
            ],
            decision_path: [
                'Competitor analysis identified thought leadership gap',
                'Trending topic score: 8.5/10 based on search volume',
                'Audience engagement prediction: High (based on historical data)'
            ]
        },
        performance: {
            predicted: { engagement: 850, reach: 3500, conversion_probability: 0.23 },
            actual: null
        },
        integrations: {
            linkedin: { status: 'connected', account: 'company_page' },
            analytics: { status: 'connected', tracking_id: 'UA-12345' },
            slack: { status: 'connected', channel: '#marketing' }
        }
    },
    'content_002': {
        id: 'content_002',
        title: 'Case Study: How We Increased ROI by 300%',
        platform: 'linkedin',
        status: 'scheduled',
        time: '11:00 AM',
        date: 'Tue',
        content: { body: 'Detailed case study of our client success story...' },
        performance: { predicted: { engagement: 650, reach: 2800 } }
    },
    'content_003': {
        id: 'content_003',
        title: 'New blog post is live! Check it out...',
        platform: 'twitter',
        status: 'published',
        time: '10:00 AM',
        date: 'Wed',
        performance: { actual: { impressions: 1200, likes: 45, retweets: 12, clicks: 89 } }
    }
};

const calendarData = [
    { platform: 'LinkedIn', icon: 'in', class: 'linkedin-icon' },
    { platform: 'Twitter/X', icon: 'X', class: 'twitter-icon' },
    { platform: 'Instagram', icon: '📷', class: 'instagram-icon' },
    { platform: 'YouTube', icon: '▶', class: 'youtube-icon' },
    { platform: 'Blog', icon: '📝', class: 'blog-icon' }
];

const weekDays = [
    { name: 'Monday', date: '23' },
    { name: 'Tuesday', date: '24' },
    { name: 'Wednesday', date: '25', isToday: true },
    { name: 'Thursday', date: '26' },
    { name: 'Friday', date: '27' },
    { name: 'Saturday', date: '28' },
    { name: 'Sunday', date: '29' }
];

/* ===================== CALENDAR RENDER ===================== */
function initializeCalendar() {
    const grid = document.getElementById('calendarGrid');
    let html = '';

    // Empty corner
    html += '<div></div>';

    // Day headers
    weekDays.forEach(day => {
        html += `
            <div class="day-header ${day.isToday ? 'today' : ''}">
                <div class="day-name">${day.name.substr(0, 3).toUpperCase()}</div>
                <div class="day-date">${day.date}</div>
            </div>
        `;
    });

    // Platform rows
    calendarData.forEach(platform => {
        // Platform label
        html += `
            <div class="platform-label">
                <div class="platform-icon ${platform.class}">${platform.icon}</div>
                <span>${platform.platform}</span>
            </div>
        `;

        // Time slots per day
        weekDays.forEach((day, dayIndex) => {
            html += '<div class="time-slot" data-platform="' + platform.platform + '" data-day="' + day.name + '">';

            // Sample content placement
            if (platform.platform === 'LinkedIn' && dayIndex === 0) {
                html += createContentCard('content_001');
            } else if (platform.platform === 'LinkedIn' && dayIndex === 1) {
                html += createContentCard('content_002');
            } else if (platform.platform === 'Twitter/X' && dayIndex === 2) {
                html += createContentCard('content_003');
            } else if (Math.random() > 0.7) {
                html += '<div class="empty-slot" onclick="createNewContent(this)">+ Add Content</div>';
            }

            html += '</div>';
        });
    });

    grid.innerHTML = html;
}

function createContentCard(contentId) {
    const content = contentDatabase[contentId];
    if (!content) return '';

    let metricsHtml = '';
    if (content.performance?.predicted) {
        const p = content.performance.predicted;
        metricsHtml = `
            <div class="card-metrics">
                <span>Pred. Eng: ${p.engagement}</span>
                <span>Reach: ${p.reach}</span>
                ${p.conversion_probability != null ? `<span>Conv: ${(p.conversion_probability*100).toFixed(0)}%</span>` : ''}
            </div>
        `;
    } else if (content.performance?.actual) {
        const a = content.performance.actual;
        metricsHtml = `
            <div class="card-metrics">
                <span>Impr: ${a.impressions}</span>
                <span>Likes: ${a.likes}</span>
                ${a.retweets != null ? `<span>RTs: ${a.retweets}</span>` : ''}
                ${a.clicks != null ? `<span>Clicks: ${a.clicks}</span>` : ''}
            </div>
        `;
    }

    const statusClass = content.status === 'ai-suggested' ? 'ai-suggested'
        : content.status === 'scheduled' ? 'scheduled'
        : 'published';

    const statusPill = content.status === 'ai-suggested' ? 'status-ai'
        : content.status === 'scheduled' ? 'status-scheduled'
        : 'status-published';

    const statusLabel = content.status === 'ai-suggested' ? 'AI'
        : content.status === 'scheduled' ? 'Scheduled'
        : 'Published';

    const trending = content.performance?.predicted?.engagement > 800 || content.performance?.actual?.likes > 40;

    return `
        <div class="content-card ${statusClass}" onclick="openDetail('${content.id}')">
            <span class="performance-indicator ${trending ? 'trending' : ''}"></span>
            <div class="card-header">
                <div class="card-time">${content.time ?? ''}</div>
                <div class="card-status ${statusPill}">${statusLabel}</div>
            </div>
            <div class="card-title">${content.title}</div>
            ${metricsHtml}
        </div>
    `;
}

/* ===================== DETAIL PANEL ===================== */
let currentContentId = null;

function openDetail(contentId) {
    currentContentId = contentId;
    const detailPanel = document.getElementById('detailPanel');
    const panelTitle = document.getElementById('panelTitle');
    const panelContent = document.getElementById('panelContent');

    const c = contentDatabase[contentId];
    if (!c) return;

    panelTitle.textContent = c.title;

    const variantsHtml = c.content?.variants ? Object.entries(c.content.variants).map(([platform, v]) => `
        <div class="variant-card">
            <div class="variant-header">
                <span class="variant-platform">${platform.toUpperCase()} • ${v.format || 'post'}</span>
                <span class="variant-status">Ready</span>
            </div>
            ${v.content ? `<div>${sanitize(v.content)}</div>` : ''}
            ${Array.isArray(v.tweets) ? `<div>${v.tweets.map(t => `• ${sanitize(t)}`).join('<br>')}</div>` : ''}
            ${Array.isArray(v.hashtags) ? `<div style="margin-top:6px">${v.hashtags.map(h => `<span class="tag">${sanitize(h)}</span>`).join(' ')}</div>` : ''}
        </div>
    `).join('') : '<div class="variant-card">No platform variants</div>';

    const seoHtml = c.content?.variants?.linkedin?.seo ? `
        <div class="seo-tags">
            ${c.content.variants.linkedin.seo.keywords.map(k => `<span class="tag">${sanitize(k)}</span>`).join('')}
        </div>
        <div style="margin-top:6px; font-size:11px; color:rgba(255,255,255,.7)">${sanitize(c.content.variants.linkedin.seo.meta_desc)}</div>
    ` : '<div class="seo-tags"><span class="tag">seo</span><span class="tag">tags</span></div>';

    const researchHtml = c.research ? `
        <div class="research-trail">
            ${c.research.decision_path.map(step => `
                <div class="trail-item">
                    ${sanitize(step)}
                </div>
            `).join('')}
            ${c.research.sources.map(s => `
                <div class="trail-item">
                    <div><strong>${sanitize(s.title)}</strong> — ${sanitize(s.key_extract)}</div>
                    <div class="trail-source">${sanitize(s.url)}</div>
                </div>
            `).join('')}
        </div>
    ` : '<div class="research-trail"><div class="trail-item">No research trail</div></div>';

    const integrationsHtml = c.integrations ? Object.entries(c.integrations).map(([k, v]) => `
        <div class="integration-badge ${v.status === 'connected' ? 'connected' : 'pending'}">
            <span>${k}</span> • <span>${v.status}</span>
        </div>
    `).join('') : '<div class="integration-badge pending">No integrations</div>';

    const perfBars = buildPerformanceBars(c);

    panelContent.innerHTML = `
        <div class="detail-section">
            <div class="section-title">Primary Copy</div>
            <textarea id="contentEditor" class="content-editor" placeholder="Write or refine copy...">${sanitize(c.content?.body || '')}</textarea>
        </div>

        <div class="detail-section">
            <div class="section-title">Platform Variants</div>
            <div class="platform-variants">${variantsHtml}</div>
        </div>

        <div class="detail-section">
            <div class="section-title">SEO</div>
            ${seoHtml}
        </div>

        <div class="detail-section">
            <div class="section-title">Performance</div>
            <div class="performance-chart" id="perfChart">
                ${perfBars}
            </div>
        </div>

        <div class="detail-section">
            <div class="section-title">Research Trail</div>
            ${researchHtml}
        </div>

        <div class="detail-section">
            <div class="section-title">Integrations</div>
            <div class="integration-status">${integrationsHtml}</div>
        </div>
    `;

    detailPanel.classList.remove('hidden');
}

function buildPerformanceBars(c) {
    // simple 6-bar mini-history using predicted/actual as seed
    const values = [];
    if (c.performance?.actual?.impressions) {
        const base = c.performance.actual.impressions;
        for (let i = 5; i >= 0; i--) values.push(Math.max(10, Math.round(base * (0.5 + i*0.1) % 1000)));
    } else if (c.performance?.predicted?.engagement) {
        const base = c.performance.predicted.engagement;
        for (let i = 5; i >= 0; i--) values.push(Math.max(10, Math.round(base * (0.6 + i*0.07) % 900)));
    } else {
        for (let i = 0; i < 6; i++) values.push(50 + (i * 10));
    }
    const maxV = Math.max(...values, 1);
    const labels = ['-5', '-4', '-3', '-2', '-1', 'Now'];

    return values.map((v, idx) => {
        const h = Math.max(8, Math.round((v / maxV) * 95));
        return `<div class="chart-bar" style="height:${h}%"><div class="chart-label">${labels[idx]}</div></div>`;
    }).join('');
}

function closeDetailPanel() {
    const detailPanel = document.getElementById('detailPanel');
    detailPanel.classList.add('hidden');

    // Persist edit back into database
    if (currentContentId) {
        const val = document.getElementById('contentEditor')?.value ?? '';
        if (contentDatabase[currentContentId]) {
            contentDatabase[currentContentId].content = contentDatabase[currentContentId].content || {};
            contentDatabase[currentContentId].content.body = val;
        }
    }
    currentContentId = null;
}

/* ===================== ACTIONS ===================== */
function assignWriter() {
    if (!currentContentId) return;
    const name = prompt('Assign to (name or @handle):', 'Alex');
    if (name) showNotification(`Assigned ${contentDatabase[currentContentId].title} to ${name}`);
}

function approveContent() {
    if (!currentContentId) return;
    const c = contentDatabase[currentContentId];
    c.status = 'scheduled';
    showNotification('Content approved and scheduled');

    // Re-render just the card (simple approach: rebuild calendar)
    initializeCalendar();
}

function createNewContent(slotEl) {
    const platform = slotEl.closest('.time-slot')?.getAttribute('data-platform') || 'Unknown';
    const day = slotEl.closest('.time-slot')?.getAttribute('data-day') || 'Unknown';

    const id = `content_${Date.now()}`;
    contentDatabase[id] = {
        id,
        title: `New ${platform} Post`,
        platform: platform.toLowerCase().includes('twitter') ? 'twitter' : platform.toLowerCase(),
        status: 'ai-suggested',
        time: '09:00 AM',
        date: day.substr(0,3),
        content: { body: `Draft ${platform} copy...` },
        performance: { predicted: { engagement: 300, reach: 1200, conversion_probability: 0.08 } }
    };

    slotEl.outerHTML = createContentCard(id);
    incrementMetric('metricAi', 1);
    showNotification('New content draft created');
}

/* ===================== EXPORT MODAL ===================== */
let selectedExport = null;

function openExportModal() {
    selectedExport = null;
    document.querySelectorAll('.export-option').forEach(o => o.classList.remove('selected'));
    document.getElementById('exportModal').classList.add('active');
}

function closeExportModal() {
    document.getElementById('exportModal').classList.remove('active');
}

function selectExportOption(el, key) {
    document.querySelectorAll('.export-option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
    selectedExport = key;
}

function executeExport() {
    if (!selectedExport) {
        showNotification('Choose an export option first');
        return;
    }

    const items = Object.values(contentDatabase).map(c => ({
        id: c.id,
        title: c.title,
        platform: c.platform,
        status: c.status,
        time: c.time || '',
        date: c.date || '',
        predicted_engagement: c.performance?.predicted?.engagement ?? '',
        predicted_reach: c.performance?.predicted?.reach ?? '',
        actual_impressions: c.performance?.actual?.impressions ?? '',
        actual_likes: c.performance?.actual?.likes ?? ''
    }));

    if (selectedExport === 'csv') {
        const csv = toCSV(items);
        downloadText(csv, 'refleqt_calendar.csv', 'text/csv');
        showNotification('CSV exported');
    } else if (selectedExport === 'api') {
        const json = JSON.stringify({ calendar: items }, null, 2);
        downloadText(json, 'refleqt_calendar.json', 'application/json');
        showNotification('API JSON exported');
    } else if (selectedExport === 'wordpress') {
        const json = JSON.stringify({ wordpress_payload: items.map(i => ({ title: i.title, status: 'draft' })) }, null, 2);
        downloadText(json, 'refleqt_wp_payload.json', 'application/json');
        showNotification('WordPress payload prepared');
    }
    closeExportModal();
}

function toCSV(rows) {
    const headers = Object.keys(rows[0] || {});
    const escape = v => `"${String(v).replace(/"/g, '""')}"`;
    return [headers.join(','), ...rows.map(r => headers.map(h => escape(r[h] ?? '')).join(','))].join('\n');
}

function downloadText(text, filename, mime) {
    const blob = new Blob([text], { type: mime });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename; document.body.appendChild(a); a.click();
    setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 0);
}

/* ===================== VIEW SWITCHER ===================== */
function switchView(view, btn) {
    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');

    if (view === 'week') {
        initializeCalendar();
        showNotification('Week view');
    } else if (view === 'month') {
        // Lightweight placeholder (reuse grid with fewer details)
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '<div style="grid-column: 1 / -1; padding: 20px; text-align:center;">Month view (prototype)</div>';
        showNotification('Month view (prototype)');
    } else if (view === 'list') {
        const grid = document.getElementById('calendarGrid');
        const items = Object.values(contentDatabase).sort((a,b) => (a.date||'').localeCompare(b.date||''));
        grid.innerHTML = `
            <div style="grid-column: 1 / -1; padding: 10px 15px;">
                ${items.map(c => `
                    <div class="content-card ${c.status}" style="margin-bottom:10px" onclick="openDetail('${c.id}')">
                        <div class="card-header">
                            <div class="card-time">${c.date || ''} ${c.time || ''}</div>
                            <div class="card-status ${c.status==='ai-suggested'?'status-ai':c.status==='scheduled'?'status-scheduled':'status-published'}">
                                ${c.status==='ai-suggested'?'AI':c.status==='scheduled'?'Scheduled':'Published'}
                            </div>
                        </div>
                        <div class="card-title">${c.title}</div>
                    </div>
                `).join('')}
            </div>
        `;
        showNotification('List view');
    }
}

/* ===================== UTILITIES ===================== */
function showNotification(msg) {
    const n = document.getElementById('notification');
    n.textContent = msg;
    n.classList.add('show');
    setTimeout(() => n.classList.remove('show'), 2400);
}

function incrementMetric(id, delta) {
    const el = document.getElementById(id);
    if (!el) return;
    const current = parseInt(el.textContent || '0', 10);
    el.textContent = String(current + delta);
}

function sanitize(str) {
    return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
}

/* ===================== BOOT ===================== */
document.addEventListener('DOMContentLoaded', () => {
    initializeCalendar();
});
