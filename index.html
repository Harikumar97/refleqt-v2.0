                                Every feature designed to turn data into decisions, insights into action, 
                                and analysis into competitive advantage.
                            </p>

                            <div className="features-grid">
                                <div 
                                    className="feature-card" 
                                    onClick={() => setShowFeatureModal('intelligence-feed')}
                                >
                                    <span className="feature-icon">📊</span>
                                    <h3 className="feature-title">Intelligence Feed</h3>
                                    <p className="feature-description">
                                        Live competitive intelligence that updates in real-time. 
                                        Track what matters, ignore the noise.
                                    </p>
                                    <a href="#" className="feature-link">Learn more →</a>
                                </div>
                                
                                <div 
                                    className="feature-card" 
                                    onClick={() => setShowFeatureModal('research-swarms')}
                                >
                                    <span className="feature-icon">🔬</span>
                                    <h3 className="feature-title">Research Swarms</h3>
                                    <p className="feature-description">
                                        AI-powered research that thinks like your best analyst. 
                                        Deep insights in minutes, not weeks.
                                    </p>
                                    <a href="#" className="feature-link">Learn more →</a>
                                </div>
                                
                                <div 
                                    className="feature-card" 
                                    onClick={() => setShowFeatureModal('strategy-cohorts')}
                                >
                                    <span className="feature-icon">🎯</span>
                                    <h3 className="feature-title">Strategy Cohorts</h3>
                                    <p className="feature-description">
                                        Strategic scenarios that stress-test your decisions. 
                                        Think 10 moves ahead, every time.
                                    </p>
                                    <a href="#" className="feature-link">Learn more →</a>
                                </div>
                                
                                <div 
                                    className="feature-card" 
                                    onClick={() => setShowFeatureModal('psychographics')}
                                >
                                    <span className="feature-icon">🧠</span>
                                    <h3 className="feature-title">Psychographics</h3>
                                    <p className="feature-description">
                                        Understand not just what customers do, but why they do it. 
                                        Psychology-driven insights for growth.
                                    </p>
                                    <a href="#" className="feature-link">Learn more →</a>
                                </div>
                                
                                <div 
                                    className="feature-card" 
                                    onClick={() => setShowFeatureModal('brewery')}
                                >
                                    <span className="feature-icon">🍺</span>
                                    <h3 className="feature-title">The Brewery</h3>
                                    <p className="feature-description">
                                        Content that converts. AI-powered writing that captures 
                                        your voice and drives results.
                                    </p>
                                    <a href="#" className="feature-link">Learn more →</a>
                                </div>
                                
                                <div 
                                    className="feature-card" 
                                    onClick={() => setShowFeatureModal('expert-writers')}
                                >
                                    <span className="feature-icon">✍️</span>
                                    <h3 className="feature-title">Expert Writers</h3>
                                    <p className="feature-description">
                                        Premium content creation with industry experts. 
                                        Your thoughts, their expertise, perfect execution.
                                    </p>
                                    <a href="#" className="feature-link">Learn more →</a>
                                </div>
                            </div>

                            <div style={{ textAlign: 'center', marginTop: '40px' }}>
                                <button className="cta-button primary" onClick={handleStartDemo}>
                                    See How Alex Uses All 6 Tools →
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Newsletter Section */}
                    <section className="newsletter-section">
                        <div className="container">
                            <div className="newsletter-content">
                                <h2 className="newsletter-title">🍺 The Distillery</h2>
                                <p className="newsletter-subtitle">
                                    Weekly business intelligence insights, competitive analysis, and growth strategies. 
                                    The good stuff, distilled down to what actually matters.
                                </p>
                                <form onSubmit={handleNewsletterSubmit} className="newsletter-form">
                                    <input
                                        type="email"
                                        className="newsletter-input"
                                        placeholder="Enter your email for weekly insights"
                                        value={newsletterEmail}
                                        onChange={(e) => setNewsletterEmail(e.target.value)}
                                        required
                                    />
                                    <button type="submit" className="newsletter-button">
                                        Subscribe Free
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Feature Modal */}
                    {showFeatureModal && (
                        <div className="modal-overlay" onClick={() => setShowFeatureModal(null)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button 
                                    className="modal-close" 
                                    onClick={() => setShowFeatureModal(null)}
                                >
                                    ×
                                </button>
                                
                                <div style={{ textAlign: 'center', marginBottom: '30px' }}>
                                    <span style={{ fontSize: '4rem', display: 'block', marginBottom: '20px' }}>
                                        {featureDetails[showFeatureModal].icon}
                                    </span>
                                    <h2 className="modal-title">
                                        {featureDetails[showFeatureModal].title}
                                    </h2>
                                </div>
                                
                                <p className="modal-description">
                                    {featureDetails[showFeatureModal].description}
                                </p>
                                
                                <h4 style={{ marginBottom: '15px', color: '#2d3748' }}>Key Features:</h4>
                                <ul className="modal-features">
                                    {featureDetails[showFeatureModal].features.map((feature, index) => (
                                        <li key={index}>{feature}</li>
                                    ))}
                                </ul>
                                
                                <div style={{ textAlign: 'center', marginTop: '30px' }}>
                                    <button 
                                        className="cta-button primary" 
                                        onClick={() => {
                                            setShowFeatureModal(null);
                                            handleStartDemo();
                                        }}
                                        style={{ margin: 0, display: 'inline-block' }}
                                    >
                                        See {featureDetails[showFeatureModal].title} in Alex Demo
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showOnboarding && (
                        <OnboardingFlow onComplete={handleOnboardingComplete} />
                    )}
                </>
            );
        }

        function OnboardingFlow({ onComplete }) {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                company: '',
                industry: '',
                stage: '',
                challenges: [],
                competitors: ['', '', '']
            });
            const [isProcessing, setIsProcessing] = useState(false);
            const [aiResponse, setAiResponse] = useState('');

            // Auto-fill Alex's data with typing effect
            useEffect(() => {
                if (step === 1 && !formData.company) {
                    const alexData = {
                        company: 'TaskFlow',
                        industry: 'SaaS'
                    };
                    
                    // Type company name
                    let companyIndex = 0;
                    const typeCompany = () => {
                        if (companyIndex < alexData.company.length) {
                            setFormData(prev => ({
                                ...prev,
                                company: alexData.company.slice(0, companyIndex + 1)
                            }));
                            companyIndex++;
                            setTimeout(typeCompany, 150);
                        } else {
                            // Type industry after company
                            setTimeout(() => {
                                setFormData(prev => ({
                                    ...prev,
                                    industry: alexData.industry
                                }));
                            }, 500);
                        }
                    };
                    
                    setTimeout(typeCompany, 1000);
                }
            }, [step]);

            // Auto-select stage
            useEffect(() => {
                if (step === 2 && !formData.stage) {
                    setTimeout(() => {
                        setFormData(prev => ({
                            ...prev,
                            stage: 'Just launched'
                        }));
                    }, 1000);
                }
            }, [step]);

            // Auto-select challenges
            useEffect(() => {
                if (step === 3 && formData.challenges.length === 0) {
                    const alexChallenges = ['Finding product-market fit', 'Lead generation', 'Customer retention'];
                    let challengeIndex = 0;
                    
                    const selectChallenge = () => {
                        if (challengeIndex < alexChallenges.length) {
                            setFormData(prev => ({
                                ...prev,
                                challenges: [...prev.challenges, alexChallenges[challengeIndex]]
                            }));
                            challengeIndex++;
                            setTimeout(selectChallenge, 800);
                        }
                    };
                    
                    setTimeout(selectChallenge, 1000);
                }
            }, [step]);

            // Auto-fill competitors
            useEffect(() => {
                if (step === 4 && formData.competitors[0] === '') {
                    const alexCompetitors = ['Notion', 'Airtable', 'Monday.com'];
                    setTimeout(() => {
                        setFormData(prev => ({
                            ...prev,
                            competitors: alexCompetitors
                        }));
                    }, 1000);
                }
            }, [step]);

            const industries = [
                'SaaS', 'E-commerce', 'Agency', 'FinTech', 'HealthTech', 
                'EdTech', 'Real Estate', 'Manufacturing', 'Retail', 'Other'
            ];

            const stages = [
                'Pre-launch', 'Just launched', 'Growing', 'Scaling', 'Enterprise'
            ];

            const challenges = [
                'Finding product-market fit',
                'Tracking competitors',
                'Content creation',
                'Lead generation',
                'Customer retention',
                'Market positioning',
                'Pricing strategy',
                'Team scaling'
            ];

            const handleNext = () => {
                if (step < 4) {
                    setStep(step + 1);
                } else if (step === 4) {
                    setStep(5);
                    simulateAIAnalysis();
                }
            };

            const simulateAIAnalysis = () => {
                setIsProcessing(true);
                
                const responses = [
                    `Perfect! I can see TaskFlow is in an exciting phase. As a SaaS in the "Just launched" stage, you're likely focused on finding that sweet spot of product-market fit.`,
                    `Your biggest challenges - PMF, lead generation, and retention - are exactly what 67% of SaaS companies face in months 6-18. Here's what I'm seeing...`,
                    `With Notion, Airtable, and Monday.com as competitors, you're in productivity/workflow space. That's a $12B market growing 13% annually.`,
                    `Based on your profile, I'm configuring your Refleqt portal with focus areas: competitive positioning against workflow tools, PMF indicators for SaaS, and retention cohort analysis.`,
                    `✨ Your personalized intelligence feed is ready! I've set up monitoring for TaskFlow's competitive landscape, market opportunities, and growth metrics.`
                ];

                let responseIndex = 0;
                const showResponse = () => {
                    if (responseIndex < responses.length) {
                        setAiResponse(responses[responseIndex]);
                        responseIndex++;
                        setTimeout(showResponse, 2500);
                    } else {
                        setIsProcessing(false);
                        setTimeout(() => {
                            onComplete();
                        }, 2000);
                    }
                };

                setTimeout(showResponse, 2000);
            };

            const toggleChallenge = (challenge) => {
                setFormData(prev => ({
                    ...prev,
                    challenges: prev.challenges.includes(challenge)
                        ? prev.challenges.filter(c => c !== challenge)
                        : [...prev.challenges, challenge]
                }));
            };

            const progressPercentage = (step / 5) * 100;

            return (
                <div className="onboarding-modal">
                    <div className="onboarding-content">
                        <div className="step-indicator">
                            {[1, 2, 3, 4, 5].map(stepNum => (
                                <div 
                                    key={stepNum}
                                    className={`step-dot ${
                                        stepNum < step ? 'completed' : 
                                        stepNum === step ? 'active' : ''
                                    }`}
                                />
                            ))}
                        </div>

                        <div className="progress-bar">
                            <div 
                                className="progress-fill" 
                                style={{ width: `${progressPercentage}%` }}
                            />
                        </div>

                        {step === 1 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    Welcome to Refleqt! 👋
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    Let's set up your personalized BI experience
                                </p>
                                
                                <div className="form-group">
                                    <label className="form-label">Company Name</label>
                                    <input
                                        type="text"
                                        className={`form-input ${!formData.company ? 'typing-effect' : ''}`}
                                        value={formData.company}
                                        readOnly
                                        placeholder="Your company name..."
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Industry</label>
                                    <div className="option-grid">
                                        {industries.map(industry => (
                                            <button
                                                key={industry}
                                                className={`option-button ${formData.industry === industry ? 'selected' : ''}`}
                                                onClick={() => setFormData(prev => ({ ...prev, industry }))}
                                            >
                                                {industry}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    What stage is TaskFlow in?
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    This helps us tailor your intelligence feed
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
                                    {stages.map(stage => (
                                        <button
                                            key={stage}
                                            className={`option-button ${formData.stage === stage ? 'selected' : ''}`}
                                            style={{ textAlign: 'left', padding: '15px 20px' }}
                                            onClick={() => setFormData(prev => ({ ...prev, stage }))}
                                        >
                                            <div style={{ fontWeight: '600' }}>{stage}</div>
                                            <div style={{ fontSize: '0.85rem', color: '#6b7280', marginTop: '5px' }}>
                                                {stage === 'Pre-launch' && 'Building MVP, validating idea'}
                                                {stage === 'Just launched' && 'First customers, finding PMF'}
                                                {stage === 'Growing' && '$10K-100K MRR, team <10'}
                                                {stage === 'Scaling' && '$100K-1M MRR, team 10-50'}
                                                {stage === 'Enterprise' && '$1M+ MRR, team 50+'}
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    Current Challenges
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    Select all that keep you up at night
                                </p>
                                
                                <div className="challenges-grid">
                                    {challenges.map(challenge => (
                                        <button
                                            key={challenge}
                                            className={`challenge-option ${formData.challenges.includes(challenge) ? 'selected' : ''}`}
                                            onClick={() => toggleChallenge(challenge)}
                                        >
                                            {challenge}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    Who do you compete with?
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    We'll track their moves for you
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
                                    {formData.competitors.map((competitor, index) => (
                                        <div key={index} className="form-group">
                                            <label className="form-label">Competitor {index + 1}</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={competitor}
                                                placeholder={`Competitor ${index + 1} name...`}
                                                onChange={(e) => {
                                                    const newCompetitors = [...formData.competitors];
                                                    newCompetitors[index] = e.target.value;
                                                    setFormData(prev => ({ ...prev, competitors: newCompetitors }));
                                                }}
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 5 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '20px', textAlign: 'center' }}>
                                    🧠 Analyzing Your Business
                                </h2>
                                
                                {isProcessing ? (
                                    <div className="processing-animation">
                                        <div className="spinner" />
                                    </div>
                                ) : (
                                    <div style={{ textAlign: 'center' }}>
                                        <div style={{ fontSize: '3rem', marginBottom: '20px' }}>✨</div>
                                        <h3 style={{ color: '#10b981', marginBottom: '20px' }}>
                                            Setup Complete!
                                        </h3>
                                        <p style={{ color: '#6b7280' }}>
                                            Entering your personalized intelligence portal...
                                        </p>
                                    </div>
                                )}
                                
                                {aiResponse && (
                                    <div className="ai-response">
                                        <p style={{ margin: 0, lineHeight: '1.6' }}>{aiResponse}</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {step < 5 && (
                            <button
                                className="next-button"
                                onClick={handleNext}
                                disabled={
                                    (step === 1 && (!formData.company || !formData.industry)) ||
                                    (step === 2 && !formData.stage) ||
                                    (step === 3 && formData.challenges.length === 0) ||
                                    (step === 4 && formData.competitors.filter(c => c).length === 0)
                                }
                            >
                                {step === 4 ? '🚀 Create My Portal' : 'Continue →'}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
